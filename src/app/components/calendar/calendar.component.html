<div fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="center">
  <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="space-between">
    <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" >
      Previous
    </div>
    <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate" >
      {{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}
    </div>
    <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" >
      Next
    </div>
  </div>

  <div style="padding: 31px;border: 1px solid lightgray;">
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events"   (beforeViewRender)="beforeMonthViewRender($event)">
    </mwl-calendar-month-view>
  </div>
</div>
